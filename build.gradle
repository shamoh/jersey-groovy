allprojects {
    apply plugin: 'idea'

    group = "org.glassfish.jersey.groovy"
    version = '2.1-SNAPSHOT'

    repositories {
        mavenCentral()
        mavenLocal()
    }
}

subprojects {
    apply plugin: 'groovy'

    jar {
        manifest.attributes provider: 'gradle'
    }

    dependencies {
        def groovyVersion = "2.1.4"

        compile "org.codehaus.groovy:groovy-all:$groovyVersion"
    }
}

