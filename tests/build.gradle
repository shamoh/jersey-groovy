
dependencies {
    def spockVersion = "0.7-groovy-2.0"
    def jaxwsVersion = "2.0"
    def jerseyVersion = "2.0"
    def eclipsePersistenceVersion = "2.5.0"

    compile "javax.ws.rs:javax.ws.rs-api:$jaxwsVersion"
    compile "org.glassfish.jersey.core:jersey-server:$jerseyVersion"
    compile "org.glassfish.jersey.containers:jersey-container-grizzly2-http:$jerseyVersion"
    compile "org.glassfish.jersey.media:jersey-media-moxy:$jerseyVersion"
    compile "org.eclipse.persistence:org.eclipse.persistence.moxy:$eclipsePersistenceVersion"
    compile "org.eclipse.persistence:org.eclipse.persistence.antlr:$eclipsePersistenceVersion"

    testCompile project(':core')
    testCompile "org.spockframework:spock-core:$spockVersion"

}
